<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      text-align: center;
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.7);
    }

    .container {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .timer {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dri, entre estrelas e auroras, a mais linda luz foi te encontrar. E isso faz exatamente:</h1>
    <div class="timer" id="timer">Calculando...</div>
  </div>

  <script>
    function atualizarContagem() {
      const inicio = new Date("2025-07-13T19:00:00-03:00"); // horário de Brasília
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("timer").innerText =
        `${dias} dias, ${horas} horas e ${minutos} minutos`;
    }

    atualizarContagem();
    setInterval(atualizarContagem, 60000); // atualiza a cada minuto
  </script>
</body>
</html>
